<div class="page-header">
    <h1>TODO</h1>
</div>

<div ng-repeat="list in lists | orderBy:'id'">
    <div class="panel panel-default list">
        <div class="panel-heading list-title-form">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-calendar"></span>
                <span ng-hide="list.edit" class="list-title">{{list.title}}</span>
                <input ng-show="list.edit" focus-on="list.edit"
                       ng-blur="updateList(list)" ng-model="list.title" type="text" class="edit">
                <button ng-click="destroyList(list)" class="but btn-link glyphicon glyphicon-trash destroy"
                        type="button"></button>
                <button ng-click="listEditForm(list)" class="but btn-link glyphicon glyphicon-pencil edit"
                        type="button"></button>
            </h3>

        </div>
        <div class="panel-heading add-task-panel">
            <div class="row">
                <div class="col-sm-1">
                    <span class="glyphicon glyphicon-plus"></span>
                </div>
                <div class="col-sm-11">
                    <form ng-submit="addTask(list)">
                        <div class="input-group">
                            <span class="input-group-btn dropdown">
                                <a ng-if="!list.newTaskDatetime" class="dropdown-toggle btn btn-default time" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                                    Time
                                </a>
                                <a ng-if="list.newTaskDatetime" class="dropdown-toggle btn btn-info" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                                    {{list.newTaskDatetime.toString("d MMM hh-mm tt")}}
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="list.newTaskDatetime"
                                                    data-datetimepicker-config="{ dropdownSelector: '.dropdown-toggle' }"></datetimepicker>
                                </ul>
                          </span>
                            <input ng-model="list.newTaskText" type="text" class="form-control" placeholder="Type this">
                          <span class="input-group-btn">
                            <button type="submit" class="btn btn-success">Add Task</button>
                          </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <tg-dynamic-directive ng-model="list.tasks" tg-dynamic-directive-view="getView">
    </tg-dynamic-directive>

</div>

<form ng-submit="addList()"
      style="margin-top:30px;">
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
            <button type="submit" class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-plus"></span> Add TODO list</button>
        </div>
    </div>
</form>
